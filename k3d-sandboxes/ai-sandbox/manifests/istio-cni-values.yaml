# istio-cni-values.yaml
# Istio CNI plugin configuration for k3d/k3s
#
# Tom Dean
# Last edit: 2/23/2026

# k3d/k3s specific paths
cniConfDir: /var/lib/rancher/k3s/agent/etc/cni/net.d
cniBinDir: /var/lib/rancher/k3s/data/cni/

# Enable ambient mode DNS capture
ambient:
  dnsCapture: true

# Exclude system namespaces from mesh
excludeNamespaces:
  - istio-system
  - kube-system
