# agentregistry-httproute.yaml
# HTTPRoute for exposing agentregistry via kgateway
#
# Tom Dean
# Last edit: 2/23/2026

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agentregistry-httproute
  namespace: agentregistry-system
spec:
  parentRefs:
    - name: http-gateway
      namespace: kgateway-system
  hostnames:
    - "agentregistry.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: agentregistry
          namespace: agentregistry-system
          port: 8080
