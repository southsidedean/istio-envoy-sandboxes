---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movieinfo-chi
  namespace: movies
  labels:
    app: movieinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movieinfo
  template:
    metadata:
      labels:
        app: movieinfo
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 10m # Overprovision
            memory: 10Mi
          limits:
            cpu: 1000m
            memory: 100Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
            httpHeaders:
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        volumeMounts:
        - name: movieinfo-config-chi
          mountPath: /usr/share/nginx/html
      volumes:
      - name: movieinfo-config-chi
        configMap:
          name: movieinfo-config-chi
          optional: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values: [central]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: movieinfo-config-chi
  namespace: movies
data:
  index.html: |
    <html>
    <h1>Movie information returned from the movieinfo-chi server!</h1>
    </br>
    </html>
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: movieinfo-chi
  namespace: movies
spec:
  maxReplicas: 3
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: movieinfo-chi
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 25
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 90